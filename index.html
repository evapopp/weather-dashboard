<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link src="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="d-block p-2 bg-dark text-white text-center">
        <h1>
            Weather Dashboard
        </h1>
    </header>
    <div class="col-12 d-flex">
        <section class="search-bar m-2 col-4">
            <h2 class="d-inline p-2">Search for a City:</h2>
            <form class='row g-2'>
                <div class="input-group flex-nowrap">
                    <input type="text" class="form-control m-2" placeholder="City Name" aria-label="Username" aria-describedby="addon-wrapping">
                </div>
                <div class="d-grid p-0 m-2">
                    <button class="btn btn-primary" type="button">Search</button>
                </div>
            </form>
        </section>    
        <table class="table table-borderless m-3 col-4">
            <thread>
                <tr>
                    <th scope="col" id="city-name" class="fs-2 fw-bold"></th>
                </tr>
            </thread>
            <tbody>
                <tr>
                    <th scope="col" id="temp" class="fs-5"></th>
                </tr>
                <tr>
                    <th scope="col" id="wind" class="fs-5"></th>
                </tr>
                <tr>
                    <th scope="col" id="humidity" class="fs-5"></th>
                </tr>
                <tr>
                    <th scope="col" id="uv" class="fs-5"></th>
                </tr>
            </tbody>
        </table>    
    </div>
    <script src="./script.js"></script>
    
</body>
</html>
